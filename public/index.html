<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WebApp</title>
  </head>
  <body bgcolor = "#212121">
    <div class = "RegPage">
      <div class = "h1"></div>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
      <!--FORM !-->
      <form>
        <div class="mb-1">
          <label for="exampleInputEmail1" class="text-field__label"><p>Country</p></label>
          <input type="country" class="text-field__input" name = "country" placeholder="Russian Federation" value="itchief" id="country" aria-describedby="countrydes">
          <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-2">
          <label for="exampleInputPhone" class="text-field__label"><p>Your phone number</p></label>
          <input type="password" class="text-field__input" name="password" placeholder="Your phone number" value="itchief" id="exampleInputPassword1">
        </div>
        <div class="mb-3-form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
